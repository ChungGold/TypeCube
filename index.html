<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeCube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <div id="plane">
        <div id="container">
            <div class="face cube0"></div>
            <div class="face cube1"></div>
            <div class="face cube2"></div>
            <div class="face cube3"></div>
            <div class="face cube4"></div>
            <div class="face cube5"></div>
        </div>
    </div>

    <div id = 'button-box'>
        <div id="cube-button" class = 'button'><h1>Cube</h1></div>
        <div id = 'wheel-button' class = 'button'><h1>Wheel</h1></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
